<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EscrowX - Seller</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/buyer.html">Buyer</a>
      <a href="/seller.html" class="active">Seller</a>
    </nav>
    <h1>EscrowX - Seller</h1>
  </header>
  <main>
    <section class="form-section">
      <label for="sellerName">Your Name:</label>
      <input type="text" id="sellerName" placeholder="Seller Name" required>
      <button id="loadScopes">Load Scopes</button>
    </section>
    <section class="scope-box" id="scopeRequests">
      <h2>Incoming Scope Requests</h2>
      <div id="scopeList"></div>
    </section>
    <section class="list-section">
      <h2>Incoming Escrow Orders</h2>
      <div id="escrowList"></div>
    </section>
    <section class="dispute-tracker" id="disputeTracker">
      <h2>Dispute Tracker</h2>
      <div id="disputeList"></div>
    </section>
  </main>
  <script src="/seller.js"></script>
</body>
</html>
