<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EscrowX - Seller Dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="/seller.html" class="logo">EscrowX</a>
      <div class="nav-links">
        <a href="/buyer.html">Buyer</a>
        <a href="/seller.html" class="active">Seller</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Seller Dashboard -->
    <div class="dashboard-card">
      <h1>Seller Dashboard</h1>
      <p class="text-muted">Manage your incoming escrow requests</p>
      
      <div class="form-group">
        <label class="form-label">Your Name</label>
        <div class="flex gap-2">
          <input type="text" class="form-input" id="sellerName" placeholder="Enter your name">
          <button class="btn btn-primary" onclick="loadIncomingRequests()">Load Requests</button>
        </div>
      </div>
    </div>

    <!-- Incoming Scope Requests -->
    <div class="dashboard-card">
      <h2>ðŸ“¬ Incoming Scope Requests</h2>
      <div id="scopeRequestsList"></div>
    </div>

    <!-- Active Orders -->
    <div class="dashboard-card">
      <h2>ðŸ“‹ Active Orders</h2>
      <div id="activeOrdersList"></div>
    </div>

    <!-- Order History -->
    <div class="dashboard-card">
      <h2>ðŸ“Š Order History</h2>
      <div id="orderHistoryList"></div>
    </div>
  </main>

  <!-- Customer Support Chat -->
  <div class="chat-icon" onclick="toggleChat()">
    ðŸ’¬
  </div>
  
  <div id="chatBox" class="chat-box">
    <div class="chat-header">
      Customer Support
    </div>
    <div class="chat-messages">
      <p><strong>EscrowX Bot:</strong> Hello! How can I help you today?</p>
    </div>
    <div class="chat-input">
      <input type="text" class="form-input" placeholder="Type your message..." onkeypress="handleChatInput(event)">
    </div>
  </div>

  <script src="/seller.js"></script>
</body>
</html>
