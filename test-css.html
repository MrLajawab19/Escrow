<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Test</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="dashboard-card">
    <h1>üß™ CSS Test Page</h1>
    <p class="text-muted">If you see styled content, CSS is working!</p>
    
    <div class="form-group">
      <label class="form-label">Test Input</label>
      <input type="text" class="form-input" placeholder="This should be styled">
    </div>
    
    <button class="btn btn-primary">Test Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-danger">Danger Button</button>
  </div>
  
  <script>
    // Test if CSS is loaded
    setTimeout(() => {
      const testElement = document.querySelector('.dashboard-card');
      const computedStyle = window.getComputedStyle(testElement);
      
      if (computedStyle.backgroundColor !== 'rgba(0, 0, 0, 0)' && 
          computedStyle.backgroundColor !== 'transparent') {
        console.log('‚úÖ CSS is working! Background color:', computedStyle.backgroundColor);
        document.body.innerHTML += '<div style="color: green; padding: 20px; background: #e8f5e8; border: 2px solid green; margin: 20px;">‚úÖ CSS is working correctly!</div>';
      } else {
        console.log('‚ùå CSS not working. Background color:', computedStyle.backgroundColor);
        document.body.innerHTML += '<div style="color: red; padding: 20px; background: #ffe8e8; border: 2px solid red; margin: 20px;">‚ùå CSS is not working. Check the console for details.</div>';
      }
    }, 1000);
  </script>
</body>
</html>
